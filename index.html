<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>TO:DO - Darba administrēšana</title>
    <script src="blockHandler.js"></script>
</head>
<body>
    <header>
        <h1 id="title">TO:DO</h1>
    </header>
    <div id="contentTable">
        <table id="defaultTable">
            <tr>
                <th>TODO darbi</th>
                <th>Darbi procesā</th>
                <th>Pabeigtie darbi</th>
            </tr>
            <tr>
                <td>
                    <table id="uncompletedTasks">
                        <tr class="addCard">
                            <p id="cardAdd">Add card ▼</p>
                            <div id="cardForm" style="display: none;">
                                <form>
                                    <div align = "center">
                                        <input type="text" id="newTitle" placeholder="Title">
                                        <textarea type="text" id="newDesc" placeholder="Description" style="resize: none;"></textarea>
                                        <button type="button" id="submitTask">Add task</button>
                                    </div>
                                </form>
                            </div>
                        </tr>
                    </table>
                </td>
                <td>
                    <table id="pendingTasks">
                    </table>
                </td>
                <td>
                    <table id="completedTasks">
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
